<div class="d-flex">
  <mat-card class="mx-auto mt-5">
    <form [formGroup]="form" class="d-flex flex-column">
      <mat-form-field class="mb-4">
        <mat-label>first name</mat-label>
        <input [formControl]="firstNameControl" matInput placeholder="first name">
        <mat-error>
          <div *ngFor="let error of firstNameControl.errors | keyvalue">
            {{error.value}}
          </div>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="mb-4">
        <mat-label>last name</mat-label>
        <input [formControl]="lastNameControl" matInput placeholder="last name">
        <mat-error>
          <div *ngFor="let error of lastNameControl.errors | keyvalue">
            {{error.value}}
          </div>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="mb-4">
        <mat-label>email</mat-label>
        <input [formControl]="emailControl" matInput placeholder="email" type="email">
        <mat-error>
          <div *ngFor="let error of emailControl.errors | keyvalue">
            {{error.value}}
          </div>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="mb-4">
        <mat-label>password</mat-label>
        <input [formControl]="passwordControl" matInput placeholder="password" type="password">
        <mat-error>
          <div *ngFor="let error of passwordControl.errors | keyvalue">
            {{error.value}}
          </div>
        </mat-error>
      </mat-form-field>

    </form>
  </mat-card>

</div>
